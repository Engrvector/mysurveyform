<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <style>h1, p{
      color: white;
      text-align: center
    }
    
    body{
      background-image: url("https://wallup.net/wp-content/uploads/2019/09/63186-blue-cityscapes-buildings-skyscrapers-petronas-towers-malasya.jpg");
      width: 100%;
      height: 40px;
      /*background-color: darkblue;*/
      font-family: Trebuchet MS,  monospace;
      font-size: 20px;
      background-repeat: no-repeat;
      object-fit: cover;
      padding-bottom: 20px;
    }
    
    input, select{
    
     margin: 10px auto;
     padding: 10px;
     border-radius: 5px;
     border: none;
    
    }
    
    label{
      color: white;
    }
    
    div[id="whole-form"]{
      background-color: rgba(78, 76, 103,0.8);
      margin: auto;
      width: 55%;
      padding: 20px 40px;
      border-radius: 5px;
      margin-bottom: 100px;
      }
    
     form {
      
    }
    form p {
      text-align: left;
      margin: 0px 0px 0px 0px;
      width: 100%;
      padding: 5px 0px;
      }
    
    input[type="radio"]{
    margin: 0 10px 0 0;
    }
    
    input[type="text"],input[type="email"], input[type="number"], select, input[type="submit"], textarea {
    width: 100%;
    }
    
    textarea{
     margin: 10px auto;
     height: 100px;
     padding: 10px;
     border-radius: 5px;
    }
    
    label{
      display: block;
    }
    
    input[type="checkbox"]{
    margin: 0 10px 0 0;
    }
    
    p:last-of-type{
    margin: 20px 0 5px;
    }
    
    p:nth-of-type(2), p:nth-of-type(3){
    margin: 20px 0 5px;
    }
    
    input[type="submit"]{
    background: rgb(35,87,137);
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    }</style>
  </head>
  <main>
    <div name="whole page">
      <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div id="whole-form"><form id="survey-form">
     <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
      <label for="email" id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></label>
       <label for="number" id="number-label">Age(optional)<input id="number" type="number" placeholder="Age" min="18" max="100"></label>
       <p>Which option best describes your current role
          </p>
        <select id="dropdown" placeholder="select current role">
           <option value=" ">Select an option</option>  
          <option value="1">Student</option>  
          <option value="2">Full time job</option>  
          <option value="3">Full time learner</option>  
          <option value="4">Prefer not to say</option>  
          <option value="5">Other</option>        
        </select>
<p>Would you recommend freeCodeCamp to a friend?</p> 
<label for="definitely" class="radio"><input type="radio"name="definitely-maybe-notsure" id="definitely" value="1">Definitely</label>
<label for="maybe" class="radio"><input type="radio"name="definitely-maybe-notsure" id="maybe" value="2">Maybe</label>
<label for="not-sure" class="radio"><input type="radio" name="definitely-maybe-notsure" id="not-sure" value=3>Not sure</label>
<p>What would you like to see improved? (Check all that apply)</p>    
<label><input type="checkbox" value="1">Front-end projects</label>
<label><input type="checkbox" value="2">Back-end projects</label>
<label><input type="checkbox" value="3">Data Visualization</label>
<label><input type="checkbox" value="4">Challenges</label>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here..."></textarea>
  <input type="submit" id="submit">
     </form>  
    </div> 
      </body>
  </div>
  </main>
</html>
